{% extends 'base.html' %}
{% block title %}
Register Course
{% endblock %}

{% block nav %}
<form action="/logout">
    <button class="btn btn-danger" type="submit">Logout</button>
</form>
{% endblock %}

{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/form.css') }}">
<div class="form">
	<!-- <p>Email : {{email}}</p>
	<p>Name: {{name}}</p>
	<p>Department : {{dept}}</p> -->
	<form action="" method="post">
		<h2> Register Course </h2>

		<div class="form-floating">
			<input type="text" class="form-control" placeholder="Course_Name" name="course_name">
			<label for="course_name">Course Name</label>
		</div>
		<div class="form-floating">
			<input type="text" class="form-control" placeholder="Course_ID" name="course_id">
			<label for="course_id">Course ID</label>
		</div>
		<div class="form-floating">
			<input type="text" class="form-control" placeholder="Room_No" name="room_no">
			<label for="room_no">Room Number</label>
		</div>
		<div class="form-floating">
			<input type="number" min="1" max="5" class="form-control" placeholder="0" name="no_of_classes">
			<label for="no_of_classes">Number of classes per week</label>
		</div>
		<div>
			<button type="submit" class="btn btn-warning">Submit</button>
		</div>
	</form>
</div>

</body>
{% endblock %}
