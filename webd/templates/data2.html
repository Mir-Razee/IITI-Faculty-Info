{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block nav %}
<ul class="navbar-nav">
  <li class="nav-item">
  <a class="w3-bar-item w3-button w3-padding-medium btn w3-green btn-secondary" href="{{ url_for('login') }}">Login</a>
  </li>
</ul>
{% endblock %}


{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
<div>
  <div class="w3-container w3-content w3-center w3-padding-16" style="max-width:800px" >
    <h2 class="w3-wide">Find all the courses that were taught by a Prof. from a Department</h2>
    <hr class="solid w3-black">
    </div>
  <form action="/info2" method="post" style="margin-top: 5%">
    <div class="form">
      <div class="form-floating">
        <select class="form-select" name="dept" id="dept">
          <option selected>Select a Department</option>
          <option value="CSE">CSE</option>
          <option value="ME">ME</option>
          <option value="EE">EE</option>
          <option value="CE">CE</option>
          <option value="MEMS">MEMS</option>
          <option value="Mathematics">Mathematics</option>
          <option value="HSC">HSC</option>
          <option value="BSBE">BSBE</option>
          <option value="Physics">Physics</option>
          <option value="Astronomy">Astronomy</option>
        </select>
        <label for="dept">Department</label>
      </div>

      <div class="form-floating">
        <select class="form-select" name="fac">
          <option selected>Select a Faculty</option>
        </select>
        <label for="fac">Faculty</label>
      </div>


      <div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </div>

  </form>
</div>

<script src="{{ url_for('static', filename='JS/auto_faculty.js') }}"></script>

{% endblock %}
