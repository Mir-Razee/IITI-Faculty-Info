{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block nav %}
<ul class="navbar-nav">
  <li class="nav-item">
  <form action="/login">
          <button class="btn w3-green btn-secondary " type="submit">Sign in</button>
  </form>
  </li>
</ul>
{% endblock %}


{% block content %}
<style>
    button{
        width: 100%;
    }
</style>
<body>
<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" >
    <h2 class="w3-wide">COURSE INFORMATION</h2>
    <br>
    </div>

<div class="w3-container w3-content w3-center w3-padding-16" style="max-width:800px">

</div>

    <h3>Faculty Name: {{fname}}</h3>
</div>

<div class="w3-container w3-padding-16" style="max-width:800px">
