{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block nav %}
<ul class="navbar-nav">
  <li class="nav-item">
  <form action="/login">
      <button class="btn btn-light" type="submit">Sign in(for admin only)</button>
  </form>
  </li>
</ul>
{% endblock %}


{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/home.css') }}">
<div>
  <div>
    <p class="heading">
      Welcome to IIT Indore's Information website! <br>
      Here, you will be able to retrieve Information about the Courses, Faculty, etc of IIT Indore.
    </p>
  </div>
  <form action="/info4" method="post">
    <div class="form">
      <div class="form-floating">
        <select class="form-select" name="dept" id="dept">
          <option selected>Select a Department</option>
          <option value="CSE">CSE</option>
          <option value="ME">ME</option>
          <option value="EE">EE</option>
          <option value="CE">CE</option>
          <option value="MEMS">MEMS</option>
          <option value="Mathematics">Mathematics</option>
          <option value="HSC">HSC</option>
          <option value="BSBE">BSBE</option>
          <option value="Physics">Physics</option>
          <option value="Astronomy">Astronomy</option>
        </select>
        <label for="dept">Department</label>
      </div>

      <div class="form-floating">
        <select class="form-select" name="cou" id="cou">
          <option selected disabled>Select a Course</option>
        </select>
        <label for="cou">Course</label>
      </div>

      <div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </div>

  </form>
</div>

<script src="{{ url_for('static', filename='JS/auto_course.js') }}"></script>

{% endblock %}
