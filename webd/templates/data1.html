{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}

{% block nav %}
<ul class="av navbar-nav navbar-right">
  <li class="nav-item">
  <form action="/login">
      <button class="btn btn-light w3-green" type="submit">Sign in</button>
  </form>
  </li>
</ul>
{% endblock %}


{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/form.css') }}">
<div>
<div class="w3-container w3-content w3-center w3-padding-16" style="max-width:800px" >
    <h2 class="w3-wide">Find all the courses that were taught by a Prof. from a Department during a certain period</h2>
    <hr class="solid w3-black">
    </div>

  <form action="/info" method="post" style="margin-top: 5%">
    <div class="form">
      <div class="form-floating">
        <select class="form-select" name="dept" id="dept" required>
          <option selected>Select a Department</option>
          <option value="CSE">CSE</option>
          <option value="ME">ME</option>
          <option value="EE">EE</option>
          <option value="CE">CE</option>
          <option value="MEMS">MEMS</option>
          <option value="Mathematics">Mathematics</option>
          <option value="HSC">HSC</option>
          <option value="BSBE">BSBE</option>
          <option value="Physics">Physics</option>
          <option value="Astronomy">Astronomy</option>
        </select>
        <label for="dept">Department</label>
      </div>

      <div class="form-floating">
        <select class="form-select" name="fac" required>
          <option selected>Select a Faculty</option>
        </select>
        <label for="fac">Faculty</label>
      </div>
<div class="row g-3" id="beside">
        <div class="col">
          <div class="form-floating">
            <select name="from_year" class="form-select" onchange="getYear()" >
              <option value="2011" selected>2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
            </select>
            <label for="from_year">Select Initial Year</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating">
            <select name="to_year" class="form-select">
              <option value="2021" selected>2021</option>
            </select>
            <label for="to_year">Select Final Year</label>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </div>
    </div>

  </form>
</div>

<script src="{{ url_for('static', filename='JS/auto_faculty.js') }}"></script>

{% endblock %}
